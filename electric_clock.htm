            <font size="4">
                <p1>
                    电子时钟是由Arduino Uno主板，I/O扩展主板，I2C LCD1602液晶模块，Irrecv 红外接收模块，
                    mini遥控器，蜂鸣器，USB线及若干连接线组成。功能是可以实时显示时间并且进行时间的修改。（闹钟功能尚未实现）<br /><br />
                </p1>
                <p2 style="color:red">
                    按遥控器“1”键可进入时间修改模式，按左快进键使光标向左移动一位，按右快进键使光标向右移动一位，按vol+键使光标处的数字加1。
